{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scrips</title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
			integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
			integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
			integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
			integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
			crossorigin="anonymous"></script>
</head>
<body style="padding-top: 126px;">
<div class="row pt-4 mx-n2">
	<div class="container container container">
		<div class="d-grid gap-2 col-6 mx-auto ">
			<form method="post">
				{% csrf_token %}
				{% if messages %}

					{% for message in messages %}
						<p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>


					{% endfor %}

				{% endif %}
				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label"></label>
					<label></label>
					<label for="number"></label><textarea type="text" name="number" class="form-control" id="number" placeholder="Phone Number">

				</div>

				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label"></label>
					<label></label>
					<label for="number2"></label><textarea type="text" name="number2" class="form-control" id="number2" placeholder="Phone Number2">

				</div>
				<div class="mb-3">
					<label for="formGroupExampleInput" class="form-label"></label>
					<label></label>

					<label for="password"></label><input type="password" name="password" class="form-control" id="password" placeholder="Password">
				</div>

				<div class="mb-3">
					<label for="nationalId"></label><input type="text" name="nationalId" class="form-control" id="nationalId" placeholder="nationalId">
				</div>

				<div class="d-grid gap-2 col-6 mx-auto text-center">
					<button type="submit" class="btn btn-primary" style="height: 50px"> Show Numbers </button>
				</div>
			</form>
		</div>
	</div>
</div>


</body>
<script src="https://getbootstrap.com//docs/5.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</html>
